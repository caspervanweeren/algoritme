<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>
<body>

<script>
// Functie om een array van de opgegeven grootte te maken en te vullen met willekeurige getallen
function createRandomArray(size) {
    var array = [];
    for (var i = 0; i < size; i++) {
        array.push(Math.floor(Math.random() * 99));
    }
    return array;
}

// Functie voor het uitvoeren van binary search
function binarySearch(reeks, gekozengetal) {
    var start = 0;
    var eind = reeks.length - 1;
    var plek = -1; // Initializeer de plek als -1, wat betekent dat het getal niet is gevonden
    var gevonden = false;

    while (start <= eind) {
        var midden = Math.floor((start + eind) / 2);
        if (gekozengetal === reeks[midden]) {
            plek = midden + 1; // Tel 1 op bij de index omdat plekken meestal vanaf 1 worden geteld
            gevonden = true;
            break; // Stop de lus als het getal is gevonden
        } else if (gekozengetal > reeks[midden]) {
            start = midden + 1;
        } else {
            eind = midden - 1;
        }
    }

    return { gevonden: gevonden, plek: plek };
}

// Hoofdfunctie
function main() {
    var aantal = 50; // Aantal getallen in de reeks
    var reeks = createRandomArray(aantal); // Genereer een array met willekeurige getallen

    // Sorteer de array
    reeks.sort(function(a, b) { return a - b; });

    var gekozengetal = parseInt(prompt("Welk getal zoek je? Kies een getal tussen 0 en 100:"));

    // Voer binary search uit
    var resultaat = binarySearch(reeks, gekozengetal);

    if (resultaat.gevonden) {
        alert("Nummer " + gekozengetal + " staat erin op plek " + resultaat.plek);
    } else {
        alert(gekozengetal + " staat er niet in.");
    }
}

// Roep de hoofdfunctie aan wanneer de pagina is geladen
main();
</script>

</body>
</html>
