        <script>

    // dit programma zoekt een getal door middel van binairy search en voert het uit aan de gebruiker van het programma
    // hier verklaar ik een aantal variabele die gebruikt worden in dit programma
    var getal, aantal, teller, teller2, tussenmap, i, gekozengetal, plek, start, eind, midden, middelstegetal;
    var antwoord;
    var reeks = createArray(50);

    // in deze loop worden een aantal getallen gekozen
    for (aantal = 0; aantal <= 49; aantal++) {

        // Computer kiest een getal
        getal = Math.floor(Math.random() * 99);

        // Gekozen getal in de mapjes
        reeks[aantal] = getal;
    }
    for (teller2 = 1; teller2 <= aantal; teller2++) {

        // In deze loop wordt het getal gezocht
        for (teller = 0; teller <= aantal - 2; teller++) {
            if (reeks[teller] > reeks[teller + 1]) {

                // getallen omdraaien als 1e getal groter is dan 2e getal.
                tussenmap = reeks[teller];
                reeks[teller] = reeks[teller + 1];
                reeks[teller + 1] = tussenmap;
            }
        }
    }
    window.alert("Welk getal zoek je? " + "kies 0-100.");
    gekozengetal = Number(window.prompt('Enter a value for gekozengetal'));

    // pak de hele (50 nummers) reeks
    start = 0;
    eind = reeks.length;
    var gevonden;

    gevonden = false;

    // De binairy search blijft zich herhalen tot het goede getal is gevonden
    while (start <= eind) {

        // bepaal het midden.
        midden = (double) (start + eind) / 2;
        if (gekozengetal == reeks[midden]) {
            start = eind + 1;
            gevonden = true;
        } else {
            if (gekozengetal > reeks[midden]) {
                start = midden + 1;
            } else {
                eind = midden - 1;
            }
        }
    }
    plek = midden + 1;
    if (gevonden) {
        window.alert("Nummer " + gekozengetal + " staat erin op plek " + plek);
    } else {
        window.alert(gekozengetal.ToString() + " staat er niet in.");
    }


        </script>
